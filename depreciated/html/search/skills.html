<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Search</title>
    <link rel="stylesheet" href="../../../site/resources/profile/style.css">
    <link rel="stylesheet" href="../../../site/resources/css/skill-images.css">
    <link rel="stylesheet" href="../../../site/resources/search/filters.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="bg-gray-100 dark:bg-gray-900 dark:text-white text-gray-600 h-screen flex overflow-hidden text-sm">
    <div class="flex-grow overflow-hidden h-full flex flex-col">
        <div class="h-16 flex w-full border-b border-gray-200 dark:border-gray-800 px-10 p-3">
            <div class="flex h-full text-gray-600 dark:text-gray-400 sticky top-0">
                <a href="/profile" class="cursor-pointer h-full border-b-2 border-transparent inline-flex items-center mr-8">Profile</a>
                <a href="/search/skills" class="cursor-pointer h-full border-b-2 border-blue-500 text-blue-500 dark:text-white dark:border-white inline-flex mr-8 items-center">Search</a>
                <a href="/ml/skills" class="cursor-pointer h-full border-b-2 border-transparent inline-flex items-center mr-8">Machine Learning (Top 1K)</a>
            </div>
            <div class="ml-auto flex items-center space-x-7">
                <button class="flex items-center">
            <span class="relative flex-shrink-0">
                <!-- Add user icon or image here if needed -->
            </span>
                    <span class="ml-2 Username">letmein</span>
                    <svg viewBox="0 0 24 24" class="w-4 ml-1 flex-shrink-0" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
            </div>
        </div>
        <div class="flex-grow flex overflow-x-hidden">
            <div class="flex-grow bg-white dark:bg-gray-900 overflow-y-auto">
                <div class="sm:px-7 sm:pt-7 px-4 pt-4 flex flex-col w-full border-b border-gray-200 bg-white dark:bg-gray-900 dark:text-white dark:border-gray-800">
                    <div class="flex w-full items-center">
                        <div class="flex items-center text-3xl text-gray-900 dark:text-white">
                            Top daily earned XP Hiscores!
                        </div>
                        <div class="ml-auto sm:flex hidden items-center justify-end">
                            <div class="text-right">
                                <div class="text-xs text-gray-400 dark:text-gray-400">ML Predicted bans tracked:</div>
                                <div class="text-gray-900 text-lg dark:text-white TotalBans">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3 sm:mt-7 mt-4">
                        <a href="/search/skills"
                           class="px-3 border-b-2 border-blue-500 text-blue-500 dark:text-white dark:border-white pb-1.5">Skills</a>
                        <a href="/search/minigames"
                           class="px-3 border-b-2 border-transparent text-gray-600 dark:text-gray-400 pb-1.5 sm:block hidden">Minigame
                            & Bosses</a>
                    </div>
                </div>





                <div class="Toplist">
                    <div class="sm:p-7 p-4">
                        <table class="w-full text-left" id="toplist-table">
                            <thead>
                            <tr class="text-gray-400">

                                <th class="font-normal px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Player Count</th>
                                <th class="font-normal px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">View</th>
                                <th class="font-normal px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Isolated skills gained</th>
                            </tr>
                            </thead>
                            <tbody class="text-gray-600 dark:text-gray-100">
                            </tbody>
                        </table>

                        <div class="flex w-full mt-5 space-x-2 justify-end">
                            <!-- Pagination buttons will be dynamically inserted here -->
                        </div>
                    </div>
                </div>

                    <hr class="my-8">



                <div class="PlayersTable pt-4">
                    <!-- Filters Section -->
                    <div class="filters flex pt-4">
                        <div class="filter-column mr-5 p-4">
                            <div class="filter-item">
                                <label class="pb-2">Combat Filter</label>
                                <div class="filter-row">
                                    <label for="combat-min">min:</label>
                                    <input id="combat-min" type="number" placeholder="min" value="0" min="0" max="126">
                                </div>
                                <div class="filter-row">
                                    <label for="combat-max">max:</label>
                                    <input id="combat-max" type="number" placeholder="max" value="126" min="0" max="126">
                                </div>
                            </div>
                        </div>
                        <div class="filter-column mr-5 p-4">
                            <div class="filter-item">
                                <label>Total Level Filter</label>
                                <div class="filter-row">
                                    <label for="total-level-min">min:</label>
                                    <input id="total-level-min" type="number" placeholder="min" value="0" min="0" max="2500">
                                </div>
                                <div class="filter-row">
                                    <label for="total-level-max">max:</label>
                                    <input id="total-level-max" type="number" placeholder="max" value="2500" min="0" max="2500">
                                </div>
                            </div>
                        </div>
                        <div class="filter-column mr-5  total_experience">
                            <div class="filter-item">
                                <label>Total Experience Filter</label>
                                <div class="filter-row">
                                    <label for="total-exp-min">min:</label>
                                    <input id="total-exp-min" type="number" placeholder="min" value="0" min="0" max="10000000000">
                                </div>
                                <div class="filter-row">
                                    <label for="total-exp-max">max:</label>
                                    <input id="total-exp-max" type="number" placeholder="max" value="10000000000" min="0" max="10000000000">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="flex w-full items-center p-4">
                        <div class="flex w-full items-center player-nav-buttons">
                            <div class="ml-auto text-gray-500 text-xs sm:inline-flex hidden items-center p-4">
                                <span class="mr-3 pagination-top">Page 1 of 1</span>
                                <button class="pagination-left inline-flex mr-2 items-center h-8 w-8 justify-center text-gray-400 rounded-md shadow border border-gray-200 dark:border-gray-800 leading-none py-0">
                                    <svg class="w-4" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="15 18 9 12 15 6"></polyline>
                                    </svg>
                                </button>
                                <button class="pagination-right inline-flex items-center h-8 w-8 justify-center text-gray-400 rounded-md shadow border border-gray-200 dark:border-gray-800 leading-none py-0">
                                    <svg class="w-4" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="9 18 15 12 9 6"></polyline>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div id="sort-controls"></div>
                    </div>



                    <div class="sm:p-7 p-4">
                        <table class="w-full text-left" id="players-table">
                            <thead>
                            <tr class="text-gray-400">
                                <th class="font-normal px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Username</th>
                                <th class="font-normal px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Combat Level</th>
                                <th class="font-normal px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Total Level</th>
                                <th class="font-normal px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Total Experience</th>
                                <th class="font-normal px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Skill Levels</th>
                                <th class="font-normal px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Minigames</th>
                                <th class="font-normal px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Skill Gains</th>
                                <th class="font-normal px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Minigame Gains</th>
                            </tr>
                            </thead>
                            <tbody class="text-gray-600 dark:text-gray-100">
                            </tbody>
                        </table>

                        <div class="flex w-full items-center mb-7 player-nav-buttons">
                            <div class="ml-auto text-gray-500 text-xs sm:inline-flex hidden items-center">
                                <span class="mr-3 pagination-top">Page 1 of 1</span>
                                <button class="pagination-left inline-flex mr-2 items-center h-8 w-8 justify-center text-gray-400 rounded-md shadow border border-gray-200 dark:border-gray-800 leading-none py-0">
                                    <svg class="w-4" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="15 18 9 12 15 6"></polyline>
                                    </svg>
                                </button>
                                <button class="pagination-right inline-flex items-center h-8 w-8 justify-center text-gray-400 rounded-md shadow border border-gray-200 dark:border-gray-800 leading-none py-0">
                                    <svg class="w-4" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="9 18 15 12 9 6"></polyline>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>








            </div>
        </div>
    </div>
</div>
<!-- partial -->

<script src="../../../site/resources/profile/scripts/request.js"></script>
<script src="../../../site/resources/profile/scripts/profile.js"></script>
<script src="../../../site/resources/profile/scripts/ban-count.js"></script>
<script src="../../../site/resources/search/image-loader.js"></script>
<script src="../../../site/resources/search/skills/players.js"></script>
<script src="../../../site/resources/search/skills/toplist.js"></script>


</body>
</html>
