<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Dashboard</title>

    <link rel="stylesheet" href="/resources/profile/style.css">

    <link rel='stylesheet'
          href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css'>

</head>
<body>
<div class="bg-gray-100 dark:bg-gray-900 dark:text-white text-gray-600 h-screen flex overflow-hidden text-sm">
    <div class="flex-grow overflow-hidden h-full flex flex-col">
        <div class="h-16 lg:flex w-full border-b border-gray-200 dark:border-gray-800 hidden px-10">
            <div class="flex h-full text-gray-600 dark:text-gray-400">
                <a href="/profile"
                   class="cursor-pointer h-full border-b-2 border-blue-500 text-blue-500 dark:text-white dark:border-white inline-flex mr-8 items-center">Profile</a>
                <a href="/search" class="cursor-pointer h-full border-b-2 border-transparent inline-flex items-center mr-8">Search</a>
                <a href="/change-password" class="cursor-pointer h-full border-b-2 border-transparent inline-flex items-center mr-8">Change
                    password</a>
                <a href="#"
                   class="cursor-pointer h-full border-b-2 border-transparent inline-flex items-center">Logout</a>
            </div>
            <div class="ml-auto flex items-center space-x-7">
                <button class="flex items-center">
          <span class="relative flex-shrink-0">

          </span>
                    <span class="ml-2 Username"></span>
                    <svg viewBox="0 0 24 24" class="w-4 ml-1 flex-shrink-0" stroke="currentColor" stroke-width="2"
                         fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
            </div>
        </div>
        <div class="flex-grow flex overflow-x-hidden">
            <div class="flex-grow bg-white dark:bg-gray-900 overflow-y-auto">
                <div class="sm:px-7 sm:pt-7 px-4 pt-4 flex flex-col w-full border-b border-gray-200 bg-white dark:bg-gray-900 dark:text-white dark:border-gray-800 sticky top-0">
                    <div class="flex w-full items-center">
                        <div class="flex items-center text-3xl text-gray-900 dark:text-white">
                            <p>Welcome back to your dashboard!</p>
                        </div>
                        <div class="ml-auto sm:flex hidden items-center justify-end">
                            <div class="text-right">
                                <div class="text-xs text-gray-400 dark:text-gray-400">Website total bans tracked:</div>
                                <div class="text-gray-900 text-lg dark:text-white TotalBans">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3 sm:mt-7 mt-4"></div>
                </div>

                <div class="sm:p-7 p-4">
                    <div class="card-list">
                        <div class="card-item">
                            <div class="card blue">
                                <div class="title">Users tracked</div>
                                <i class="zmdi zmdi-upload"></i>
                                <div class="value botsTracked">0</div>
                                <div class="stat"></div>
                            </div>
                        </div>
                        <div class="card-item">
                            <div class="card green">
                                <div class="title">Users banned</div>
                                <i class="zmdi zmdi-upload"></i>
                                <div class="value botsBanned">0</div>
                                <div class="stat"></div>
                            </div>
                        </div>
                        <div class="card-item">
                            <div class="card orange">
                                <div class="title">Total Banned Experience</div>
                                <i class="zmdi zmdi-download"></i>
                                <div class="value BannedExperience">0</div>
                                <div class="stat"></div>
                            </div>
                        </div>
                        <div class="card-item">
                            <div class="card red">
                                <div class="title">Users added</div>
                                <i class="zmdi zmdi-download"></i>
                                <div class="value playersAdded">0</div>
                                <div class="stat"></div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="sm:p-7 p-4">
                    <div class="container-names">
                        <div class="p-4" style="text-align: center; font-weight: 700">
                            <h2 class="submit-usernames-text">Submit usernames to track</h2>

                        </div>
                        <form id="namesForm">
                            <label for="namesInput"></label>
                            <textarea class="name-text-input" id="namesInput" placeholder="Enter usernames, one per line"></textarea>
                            <div style="text-align: center">
                                <button class="button-submit-names" type="submit">Submit</button>
                            </div>
                        </form>
                        <div id="response" style="margin-top: 20px;"></div>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>

<!-- partial -->
<script src="resources/profile/scripts/request.js"></script>
<script src="resources/profile/scripts/profile.js"></script>
<script src="resources/profile/scripts/ban-count.js"></script>

</body>
</html>
